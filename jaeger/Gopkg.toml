# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

required = [
    "github.com/securego/gosec/cmd/gosec",
    "honnef.co/go/tools/cmd/staticcheck",
    "github.com/golang/protobuf/protoc-gen-go",
    "github.com/gogo/protobuf/protoc-gen-gogo",
    "github.com/grpc-ecosystem/grpc-gateway/protoc-gen-grpc-gateway",
    "github.com/grpc-ecosystem/grpc-gateway/protoc-gen-swagger",
    "github.com/russross/blackfriday"
]

[[constraint]]
  name = "github.com/securego/gosec"
  version = "1.3.0"

[[constraint]]
  name = "honnef.co/go/tools"
  version = "2019.1.1"

[[constraint]]
  name = "github.com/apache/thrift"
  version = "=0.9.3"

[[constraint]]
  name = "github.com/bsm/sarama-cluster"
  version = "=2.1.13"

# Pinned because the latest 0.0.5 version depends on blackfriday/v2 (see below).
[[constraint]]
  name = "github.com/spf13/cobra"
  version = "=0.0.1"

# blackfriday 2.x uses go modules and is imported by go-md2man as via /v2 path,
# which does not actually exist in the repo (`go mod` makes it up!). So it's not
# compatible with dep.
[[override]]
  name = "github.com/russross/blackfriday"
  version = "^1"

# pinned because of blackfriday above
[[override]]
  name = "github.com/cpuguy83/go-md2man"
  version = "^1"

[[constraint]]
  branch = "master"
  name = "github.com/crossdock/crossdock-go"

[[constraint]]
  name = "github.com/gorilla/handlers"
  version = "^1.2.0"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "^1.3.0"

[[constraint]]
  name = "github.com/opentracing/opentracing-go"
  version = "^1.0.2"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "^0.8.0"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "^1"

[[constraint]]
  name = "github.com/spf13/pflag"
  version = "^1.0.0"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "^1.0.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "^1.2.1"

[[constraint]]
  name = "github.com/uber/jaeger-client-go"
  version = "^2.19.0"

[[constraint]]
  name = "github.com/uber/jaeger-lib"
  version = "^2.2"

[[constraint]]
  name = "github.com/uber/tchannel-go"
  version = "^1.1.0"

[[constraint]]
  name = "go.uber.org/zap"
  version = "^1.0.0"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "^1.20.1"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = "^2.2.4"

[[constraint]]
  name = "github.com/olivere/elastic"
  version = "^6.2.22"

[[constraint]]
  name = "github.com/gocql/gocql"
  revision = "181004e14a3fb735efcc826a4256369d0c96747b"

[[constraint]]
  name = "github.com/gogo/googleapis"
  revision = "b23578765ee54ff6bceff57f397d833bf4ca6869"

[[constraint]]
  name = "github.com/gogo/protobuf"
  revision = "ba06b47c162d49f2af050fb4c75bcbc86a159d5c"

[[constraint]]
  name = "github.com/dgraph-io/badger"
  version = "=1.5.3"

[prune]
  go-tests = true
  unused-packages = true
  [[prune.project]]
    name = "github.com/gogo/protobuf"
    unused-packages = false
  [[prune.project]]
    name = "github.com/grpc-ecosystem/grpc-gateway"
    unused-packages = false
  [[prune.project]]
      name = "github.com/gogo/googleapis"
      unused-packages = false

[[constraint]]
  name = "github.com/Shopify/sarama"
  revision = "cd910a683f9faa57222e5120d17b60d2e65f7fa9"

[[constraint]]
  name = "github.com/grpc-ecosystem/go-grpc-middleware"
  version = "1.0.0"

[[constraint]]
  name = "github.com/soheilhy/cmux"
  version = "0.1.4"

[[constraint]]
  name = "github.com/rs/cors"
  version = "1.3.0"

[[constraint]]
  name = "github.com/hashicorp/go-plugin"
  version = "1.0.0"

[[constraint]]
  name = "github.com/hashicorp/go-hclog"
  version = "0.8.0"

[[override]]
  name = "github.com/Shopify/sarama"
  revision = "cd910a683f9faa57222e5120d17b60d2e65f7fa9"
